<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/layouts.css">
  <link rel="stylesheet" href="style/modules.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=“preconnect” href=“https://fonts.gstatic.com”>
  <link href=“https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap” rel=“stylesheet”>

  <template id="photo-template" type="text/x-tmpl-mustache">
    <h2>{{title}}</h2>
    <img src="{{image_url}}" alt="{{description}}">
    <p>{{description}}</p>
  </template>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <form>
        <label>Sort Alphabetically
          <input type="radio" name="sort-page" id="sort-alphabet" value="sort-alphabet">
        </label>
        <label>Sort by Horns
          <input type="radio" name="sort-page" id="sort-horns" value="sort-horns">
        </label>
      </form>
    </div>

  </header>
  <main>
    <section>
      <div id="button-1">page 1</div>
      <div id="button-2">page 2</div>
    </section>

    <ul></ul>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
